---
  # vars file for centos7-dev-env
  HOME: "/home/vagrant"

  # Enable/Disable Installation/Update of the following Applications
  add_epel_repo: false
  update_packages: false
  install_dev_tools: false
  install_mate: false
  install_emacs: false
  install_docker: false
  install_terraform: false
  install_packer: false
  install_python2: false
  py2_aws: false
  py2_gcp: false
  py2_azure: false
  install_python3: false
  py3_aws: false
  py3_gcp: false
  py3_azure: false 
  install_git: false
  install_minishift: false
  install_node_js: false
  install_postgresql: true
  install_pgadmin4: false
  install_postman: false
  install_vscode: false
  install_atom: false
  install_sublime_text: false
  install_chrome: false
  install_firefox: false
  install_terminator: false
  install_slack: false
  install_oh_my_zsh: false  
 # Choose one of these based on your Hypervisor of choice
  # VMWare
  install_open_vm_tools: false
  open_vm_tools_packages:
    - open-vm-tools
    - open-vm-tools-desktop
  # Virtualbox
  install_vbox_tools: false

# Enable/Disable configuration
  configure_git: false
  configure_postgresql: true

# Shutdown VM after provisioning
  shutdown: false
  
# Enable debug messages for all roles
  debug_all: false
